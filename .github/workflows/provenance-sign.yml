name: Provenance Sign & Attest

permissions:
  contents: write

on:
  push:
    branches: [main, feature/*]
    paths-ignore:
      - '.provenance/**'   # Avoid infinite workflow loops
  workflow_dispatch:

jobs:
  provenance:
    runs-on: ubuntu-latest
    steps:
      # --- Checkout repository ---
      - uses: actions/checkout@v4

      # --- Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # --- Compute artifact hashes ---
      - name: Compute artifact hashes
        run: |
          mkdir -p .provenance
          python - <<'PYTHON'. import os, import json, import hashlib, from pathlib import Path,

# Only include relevant source/artifact directories
INCLUDE_DIRS = ['src', 'lib', 'artifacts']

artifacts = []
for dir_path in INCLUDE_DIRS:
    path_obj = Path(dir_path)
    if path_obj.exists():
        for file in path_obj.rglob('*'):
            if file.is_file():
                h = hashlib.sha256(file.read_bytes()).hexdigest()
                artifacts.append({"path": str(file), "hash": h})

# Save artifacts JSON
with open('.provenance/artifacts.json', 'w') as f:
    json.dump(artifacts, f, indent=2)
PYTHON

      # --- Create PROVENANCE.json ---
      - name: Create PROVENANCE.json
        run: |
          python - <<'PYTHON'
import os
import json
from datetime import datetime

with open('.provenance/artifacts.json') as f:
    artifacts = json.load(f)

provenance = {
    "project_id": os.environ["GITHUB_REPOSITORY"],
    "commit_sha": os.environ["GITHUB_SHA"],
    "author": os.environ["GITHUB_ACTOR"],
    "timestamp": datetime.utcnow().isoformat() + "Z",
    "branch": os.environ["GITHUB_REF"],
    "action": "commit",
    "artifacts": artifacts,
    "evidence": {
        "workflow_run": os.environ["GITHUB_RUN_ID"],
        "workflow_name": os.environ["GITHUB_WORKFLOW"]
    }
}

with open('.provenance/PROVENANCE.json', 'w') as f:
    json.dump(provenance, f, indent=2)
PYTHON

      # --- Sign provenance record via external Fly.io engine ---
      - name: Sign provenance record
        run: |
          RESPONSE=$(curl -s -X POST "https://prov-eng.fly.dev/provenance/check
" \
            -H "Authorization: Bearer ${{ secrets.PROVENANCE_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d @.provenance/PROVENANCE.json)

          echo "$RESPONSE" > .provenance/PROVENANCE.signed.json

          STATUS=$(jq -r '.status' .provenance/PROVENANCE.signed.json)
          if [ "$STATUS" != "pass" ]; then
            echo "❌ Provenance Engine validation failed."
            cat .provenance/PROVENANCE.signed.json
            exit 1
          fi

          echo "✅ Provenance Engine validation passed."

      # --- Commit provenance record ---
      - name: Commit provenance record
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .provenance/PROVENANCE*.json
          git commit -m "Add provenance record for ${{ github.sha }}" || echo "No changes to commit"
          git push
